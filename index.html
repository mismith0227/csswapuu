<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CSSわぷー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="canvas">

<!-- しっぽ・線/塗り -->
<div class="line-tail1"></div>
<div class="line-tail2"></div>
<div class="tail1"></div>
<div class="tail2"></div>
<div class="tail3"></div>
<div class="tail4"></div>

<!-- 線 -->
<div class="line1"></div>
<div class="line2"></div>

<!-- ボール・wを囲む白線 -->
<div class="ball"></div>
<div class="ball2"></div>
<div class="boll-light"></div>
<div class="w-circle"></div>
<div class="w-circle-inner"></div>

<!-- wの字 -->
<div class="w-1"></div>
<div class="w-2"></div>
<div class="w-3"></div>
<div class="w-4"></div>
<div class="w-5"></div>
<div class="w-6"></div>
<div class="w-7"></div>
<div class="w-8"></div>
<div class="w-9"></div>
<div class="w-10"></div>
<div class="w-11"></div>
<div class="w-12"></div>
<div class="w-13"></div>

<!-- 顔・線 -->
<div class="line-face1"></div>
<div class="line-face2"></div>

<!-- 両手・線 -->
<div class="line-right-hand"></div>
<div class="line-left-hand"></div>

<!-- 左脚・線 -->
<div class="line-left-leg"></div>

<!-- 顔・塗り -->
<div class="face"></div>
<div class="neck"></div>

<!-- 胴・塗り -->
<div class="body"></div>
<div class="belly"></div>

<!-- 腕・塗り -->
<div class="left-hand"></div>
<div class="right-hand"></div>
<div class="arm"></div>

<!-- 右足・線/塗り -->
<div class="line-right-foot"></div>
<div class="right-foot"></div>

<!-- 左脚・塗り -->
<div class="left-leg"></div>
<!-- 左足・線/塗り -->
<div class="line-left-foot"></div>
<div class="left-foot"></div>
<div class="thenar"></div>

<!-- 左耳・線/塗り -->
<div class="line-left-ear"></div>
<div class="ear-left"></div>

<!-- 右耳・塗り -->
<div class="ear-right"></div>

<!-- 顔パーツ -->
<div class="eye-rignt"></div>
<div class="eye-left"></div>
<div class="nose"></div>
<div class="mouth"></div>

</div>

</body>
</html>
